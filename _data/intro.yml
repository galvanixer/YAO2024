greeting: "Bonjour, Wecome to YAO 2024!"

description: "<p>
                The Young Atom Opticians conference (YAO) is an annual meeting aimed
                at young PhD and master students in the field of atomic and molecular
                physics. Its goal is to provide participants with a platform to learn
                from and extend their network with peers from around the world.
            </p>
            <p>
                YAO 2024 conference is arranged by PhD students from CESQ and
                will take place in Strasbourg from June 12th to 16th 2024.
            </p>"